---
layout: default
---

<h1>Welcome to {{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>Recent Posts</h2>

{% for post in site.posts limit:5 %}
  <div class="post-card">
    <h3 class="post-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h3>
    <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
  </div>
{% endfor %}
