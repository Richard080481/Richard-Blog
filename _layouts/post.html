---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <footer class="post-navigation">
    <div class="nav-links">
      {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}" class="nav-link prev">
          <span class="nav-arrow">←</span>
          <div class="nav-content">
            <span class="nav-label">Previous Post</span>
            <span class="nav-title">{{ page.previous.title }}</span>
          </div>
        </a>
      {% endif %}
      
      {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" class="nav-link next">
          <div class="nav-content">
            <span class="nav-label">Next Post</span>
            <span class="nav-title">{{ page.next.title }}</span>
          </div>
          <span class="nav-arrow">→</span>
        </a>
      {% endif %}
    </div>
    
    <div class="back-link">
      <a href="{{ '/diary/' | relative_url }}">← Back to all posts</a>
    </div>
  </footer>
</article>
