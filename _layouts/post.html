---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <footer>
    <p><a href="{{ '/diary/' | relative_url }}">← Back to all posts</a></p>
  </footer>
</article>
